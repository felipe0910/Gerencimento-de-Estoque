<script>
    document.addEventListener("DOMContentLoaded", () => {
    const toggleButton = document.getElementById("toggle-theme");
    const body = document.body;

    // Selecionar elementos afetados
    const elements = [
        body,
        document.querySelector(".sidebar"),
        document.querySelector(".navbar"),
        document.querySelector(".content_form"),
        document.querySelector(".content_table"),
        document.querySelector(".container-search"),
        document.querySelector(".input-group"),
        ...document.querySelectorAll(".h2-group, .h2-group img, .h2-group h2") // Inclui ícones e textos do centro
    ];

    const themeIcon = toggleButton.querySelector("img");

    // Carregar tema salvo
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light-mode") {
        elements.forEach(el => el && el.classList.add("light-mode"));
        if (themeIcon) themeIcon.classList.add("light-mode");
    }

    // Alternar tema
    toggleButton.addEventListener("click", () => {
        const isLightMode = body.classList.contains("light-mode");
        elements.forEach(el => el && el.classList.toggle("light-mode", !isLightMode));
        if (themeIcon) themeIcon.classList.toggle("light-mode", !isLightMode);
        localStorage.setItem("theme", isLightMode ? "" : "light-mode");
    });
});

</script>

        "historicodeproduto": "../historicoProdutos.php",
        "historico de produto": "../historicoProdutos.php",
    };

    const searchInput = document.getElementById('search');
    const suggestionsContainer = document.getElementById('suggestions');

    // Evento de digitação
    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase().trim();
        suggestionsContainer.innerHTML = ''; // Limpa sugestões anteriores

        if (query) {
            const matchingPages = Object.keys(pages).filter(page =>
                page.toLowerCase().includes(query)
            );

            if (matchingPages.length > 0) {
                suggestionsContainer.style.display = 'block'; // Exibe a lista
                matchingPages.forEach(page => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = page;
                    suggestion.addEventListener('click', () => {
                        window.location.href = pages[page]; // Redireciona ao clicar
                    });
                    suggestionsContainer.appendChild(suggestion);
                });
            } else {
                suggestionsContainer.style.display = 'none'; // Esconde se não houver resultados
            }
        } else {
            suggestionsContainer.style.display = 'none'; // Esconde se o campo estiver vazio
        }
    });

    // Redireciona ao pressionar Enter
    searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const query = searchInput.value.toLowerCase().trim();
            if (pages[query]) {
                window.location.href = pages[query];
            } else {
                alert('Página não encontrada.');
            }
        }
    });

    // Esconde sugestões ao clicar fora
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.container-search')) {
            suggestionsContainer.style.display = 'none';
        }
    });
</script>
